<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venmo Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header style="border: 1px solid black;">
        <h1>VENMO CALCULATOR</h1>
        <h1>USERNAME</h1>
    </header>

        <h1>Group 1</h1>

            <p>Enter how much you spent:</p>
            <input type="number">
        </div>  
        <table>
            <tr>
                <th>User:</th>
                <th>They Spent:</th>
                <th>You Owe:</th>
            </tr>
            <tr>
                <td>User 1</td>
                <td>$10.00</td>
                <td>$0.00</td>
            </tr>
            <tr>
                <td>User 2</td>
                <td>$11.00</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>User 3</td>
                <td>$10.00</td>
                <td>$0.00</td>
            </tr>
        </table>
    </main>
	<script src="./index.js"></script>
  </body>
</html>
