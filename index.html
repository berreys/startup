<!--
  This is the landing page for the application. Here, users
  can enter their login information.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venmo Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript/login.js"></script>
  </head>
  <body>
    <header>
        <h1 class="title-words">VENMO CALCULATOR</h1>
    </header>
    <main>
      <div class="login-card">
        <h1>Login</h1>
        <div class="login-inputs">
          <input type="text" id="username" placeholder="Username">
          <input type="password" placeholder="Password">
        </div>
        
        <div class="button-container">
          <button onclick="login()">Submit</button>
        </div>
        <p class="input-warning" id="login-failure" style="visibility:hidden;">Incorrect password</p>
      </div>  
    </main>
    <footer>
      <p>Sam Berrey</hp>
      <a href="https://github.com/berreys/startup" target="_blank">
        <img src="./github-icon.jpg"height="20">
        </img>
      </a>
    </footer>
  </body>
</html>
