  On this page, users can enter the id of the group they would like to join.
  If they click "create group", an id is generated and the group page automaticallu
  appears.
-->
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
      <span class="material-symbols-outlined back-button" onclick="history.back()">

    </header>
    <main>
      <div class="groupid-card">
        <h1>Enter Group ID</h1>
        <div class="groupid-inputs">
          <input type="text" placeholder="1234-5678-9123">
        <a href="./groupview.html"><button>Join</button></a>
        </div>
        <div class="button-container" style="width:60%;">
          <a href="./groupview.html"><button>+ Create Group</button></a>

      </div>
