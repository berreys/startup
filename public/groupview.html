<!--
    On this page, users can see the different users who are a part of this group,
    how much each of them spent, and how much they should send to each user.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venmo Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./javascript/groupview.js"></script>
  </head>
  <body>
    <header>
        <span class="material-symbols-outlined back-button" onclick="history.back()">
          arrow_back
        </span>
        <h1 class="title-words">VENMO CALCULATOR</h1>
        <h1 class="username"></h1>
          
      </header>
    <main>
        <div class="group-view-card">
            <h1 class="groupID">Group 1</h1>
            <div class="group-view-inputs">
                <p>$</p>
                <input id="input-value" type="number" placeholder="How much did you spend?" oninput="changeValue(this.value)">
            </div>  
            <table class="group-view-table">
                <tr>
                    <th>User:</th>
                    <th>They Spent:</th>
                    <th>You Owe:</th>
                </tr>
                <!-- This table will be filled out in real time using sockets -->
            </table>
            <p id="quote"></p>
        </div>
        
    </main>
    <footer>
        <p>Sam Berrey</hp>
        <a href="https://github.com/berreys/startup" target="_blank">
          <img src="./github-icon.jpg"height="20">
          </img>
          
        </a>
        <br>
        <button onclick="sendMessage()">Test Websocket</button>
      </footer>
  </body>
</html>
